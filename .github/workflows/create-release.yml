name: Create Release
run-name: Create Release v${{ steps.version.outputs.version }}

on:
  push:
    branches:
      - release/current

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
      - name: Generate from tag
        id: version
        run: |
          npm run version:tag
          VERSION=$(npm run version:current --silent)
          echo "version=v$VERSION" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: release-notes
        run: |
          # Get commits since last tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            # First release, get all commits
            COMMITS=$(git log --oneline --no-merges)
          else
            # Get commits since previous tag
            COMMITS=$(git log --oneline --no-merges ${PREVIOUS_TAG}..HEAD)
          fi
          
          # Format release notes
          NOTES="## What's Changed\n\n"
          NOTES+="### Features\n"
          NOTES+=$(echo "$COMMITS" | grep -E "(feat|feature):" | sed 's/^/- /' || echo "- No new features")
          NOTES+="\n\n### Bug Fixes\n"
          NOTES+=$(echo "$COMMITS" | grep -E "(fix|bugfix):" | sed 's/^/- /' || echo "- No bug fixes")
          NOTES+="\n\n### Other Changes\n"
          NOTES+=$(echo "$COMMITS" | grep -v -E "(feat|feature|fix|bugfix):" | sed 's/^/- /' || echo "- No other changes")
          
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: Release ${{ steps.version.outputs.version }}
          body: ${{ steps.release-notes.outputs.notes }}
          draft: false
          prerelease: false
